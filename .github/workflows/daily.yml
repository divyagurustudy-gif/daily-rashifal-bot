name: Daily Rashifal Update

on:
  schedule:
    - cron: '30 0 * * *'  # Indian Time ke hisaab se roz subah 6:00 AM
  workflow_dispatch:      # Isse aap button daba kar kabhi bhi check kar sakte hain

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install g4f curl_cffi

      - name: Run Python Script
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          BLOG_ID: ${{ secrets.BLOG_ID }}
          POST_ID: ${{ secrets.POST_ID }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          ONESIGNAL_APP_ID: ${{ secrets.ONESIGNAL_APP_ID }}
          ONESIGNAL_API_KEY: ${{ secrets.ONESIGNAL_API_KEY }}
        run: python bot.py
