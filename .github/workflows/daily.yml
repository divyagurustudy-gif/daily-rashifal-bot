name: Daily Rashifal Update

on:
  schedule:
    # 23:47 UTC ka matlab hai Indian Time subah 5:17 AM
    # Isse delay hone par bhi kaam 6 baje tak ho jayega
    - cron: '47 23 * * *'  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install g4f curl_cffi requests

      - name: Run Python Script
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
          BLOG_ID: ${{ secrets.BLOG_ID }}
          POST_ID: ${{ secrets.POST_ID }}
          GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
          ONESIGNAL_APP_ID: ${{ secrets.ONESIGNAL_APP_ID }}
          ONESIGNAL_API_KEY: ${{ secrets.ONESIGNAL_API_KEY }}
        run: python bot.py
